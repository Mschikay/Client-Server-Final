<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/index.css" rel="stylesheet">
  <link href="css/index.js" rel="stylesheet">
  <style>
    html,body{
      height:100%;
      width:100%;
      background-image:url("img/index_img/xuan-nguyen-703683-unsplash.jpg");
      background-size: 100%;
    }
    .mid{
      border-radius:10px;
      margin-left:30%;
      height:400px;
      width:600px;
      background:transparent;
    }
    .box{
      margin-top:100px;
    }
  </style>
  <body>
    <script type="text/javascript">
      function jump(){
        window.location.href = "signin.html";
      }
    </script>
    <div class="mid">
      <form class="" action="index.html" method="post">
        <div class="box">
          <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" style="color:white;" for="exampleCheck1">Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary " style="width:100px;">Log me in</button>
          <button type="button"  class="btn btn-light" style="width:100px;margin-left:20px;"onclick="jump()">Sign In</button>
        </div>
        </form>


    </div>
  </body>
  <script src="js/jquery/jquery.min.js"></script>
